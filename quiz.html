<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenschutz-Fragebogen</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Benutzerdefiniertes CSS -->
    <link href="style.css" rel="stylesheet">

    <style>
        /* Sicherstellen, dass Abschnitte zunächst per CSS ausgeblendet werden */
        #welcome-section, #questionnaire-section {
            display: none;
        }
        /* Add styles for correct/incorrect feedback if not in style.css */
        .correct-answer {
            border-left: 5px solid #28a745; /* Green border for correct */
        }
        .incorrect-answer {
            border-left: 5px solid #dc3545; /* Red border for incorrect */
        }
        .highlight-correct .form-check-label {
            font-weight: bold;
            color: #28a745; /* Highlight correct option text */
        }
        .question-box {
            transition: border-left 0.3s ease-in-out; /* Smooth transition for feedback */
        }
    </style>
</head>
<body class="bg-light">

<!-- Begrüßungsbereich (wird per JS angezeigt, wenn eingeloggt) -->
<div id="welcome-section" class="container mt-4 p-3 bg-primary text-white shadow rounded d-flex justify-content-between align-items-center">
    <h2 id="welcome-message" class="mb-0 h4"></h2>
    <button id="logout-btn" type="button" class="btn btn-warning btn-sm">Abmelden</button> <!-- type added -->
</div>

<!-- Container für den Fragebogen (wird per JS angezeigt, wenn eingeloggt) -->
<div id="questionnaire-section" class="container mt-4">
    <h1 class="text-center text-secondary mb-4">Datenschutz-Fragebogen</h1>

    <div id="question-container" class="mt-4">
        <div class="text-center text-muted">
            Fragen werden geladen...
        </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button id="prev-btn" type="button" class="btn btn-outline-secondary" disabled>Zurück</button> <!-- type added -->
        <button id="submit-btn" type="button" class="btn btn-primary" disabled>Antworten senden</button> <!-- type added -->
        <button id="next-btn" type="button" class="btn btn-outline-secondary" disabled>Weiter</button> <!-- type added -->
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button id="reset-questions-btn" type="button" class="btn btn-warning mr-2">Fragen zurücksetzen</button> <!-- type added -->
        <button id="reset-score-btn" type="button" class="btn btn-danger">Punkte zurücksetzen</button> <!-- type added -->
    </div>

    <div class="mt-4 p-3 bg-white shadow rounded text-center">
        <h4 id="score" class="text-success d-inline-block mr-4">Richtige Antworten: 0</h4>
        <h4 id="mistakes" class="text-danger d-inline-block">Falsche Antworten: 0</h4>
    </div>
</div>

<!-- Bootstrap und jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript-Datei (Gemeinsam für beide Seiten) -->
<!-- Ensure this path is correct relative to your HTML file -->
<script src="script.js"></script>

</body>
</html>
